# Publish @justinmiehle/shared and reporter packages to the public npm registry (registry.npmjs.org).
# Run on push of version tag (e.g. v0.0.1) or manually.
#
# Required: Add NPM_TOKEN secret (Settings → Secrets and variables → Actions).
# Create token at https://www.npmjs.com/settings/~/tokens (Automation or Publish).
name: Publish reporters to npm

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    name: Build and publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Node (for npm publish)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          scope: '@justinmiehle'

      - name: Install dependencies
        run: bun install

      - name: Build shared
        run: bun run build:shared

      - name: Publish @justinmiehle/shared
        run: npm publish --access public
        working-directory: packages/shared
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build reporters
        run: bun run build:reporters

      - name: Publish @justinmiehle/reporter-playwright
        run: npm publish --access public
        working-directory: packages/reporters/playwright
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @justinmiehle/reporter-vitest
        run: npm publish --access public
        working-directory: packages/reporters/vitest
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
