# Publish @justinmiehle/shared and reporter packages to GitHub Packages.
# Run on push of version tag (e.g. v0.0.1) or manually.
name: Publish reporters to GitHub Packages

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    name: Build and publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Node (for npm publish)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@justinmiehle'

      - name: Install dependencies
        run: bun install

      - name: Build shared
        run: bun run build:shared

      - name: Publish @justinmiehle/shared
        run: npm publish
        working-directory: packages/shared
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build reporters
        run: bun run build:reporters

      - name: Publish @justinmiehle/reporter-playwright
        run: npm publish
        working-directory: packages/reporters/playwright
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish @justinmiehle/reporter-vitest
        run: npm publish
        working-directory: packages/reporters/vitest
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
