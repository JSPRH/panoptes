name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run Biome lint
        run: bun run lint

  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check Web
        run: bun run --cwd apps/web typecheck || bunx tsc --noEmit --project apps/web/tsconfig.json

      - name: Type check Convex
        run: bunx tsc --noEmit --project convex/tsconfig.json
        continue-on-error: true

      - name: Type check Packages
        run: |
          bunx tsc --noEmit --project packages/shared/tsconfig.json || true
          bunx tsc --noEmit --project packages/cli/tsconfig.json || true
          bunx tsc --noEmit --project packages/reporters/vitest/tsconfig.json || true
          bunx tsc --noEmit --project packages/reporters/playwright/tsconfig.json || true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests with coverage
        env:
          CONVEX_URL: ${{ secrets.CONVEX_URL }}
          CI: "true"
          NODE_ENV: "production"
        run: bun run test:coverage
        continue-on-error: true

  test-e2e:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps

      - name: Run Playwright e2e tests
        env:
          CONVEX_URL: ${{ secrets.CONVEX_URL }}
          PLAYWRIGHT_BASE_URL: "https://panoptes-web-taupe.vercel.app"
          CI: "true"
          NODE_ENV: "production"
          PANOPTES_PROJECT_NAME: "panoptes-web"
        run: bun run --cwd apps/web test:e2e
        continue-on-error: true

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build Web
        run: bun run --cwd apps/web build

      - name: Build shared package
        run: bun run build:shared

      - name: Build reporter packages
        run: bun run build:reporters

  all-checks:
    name: All Checks
    runs-on: ubuntu-latest
    needs: [lint, typecheck, build]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.typecheck.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "One or more checks failed"
            exit 1
          fi
